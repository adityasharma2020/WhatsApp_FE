<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - WhatsApp Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #E5DDD5; }
        .card { background-color: #fff; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .logo { color: #25D366; font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="logo">WhatsApp Web</h1>
        <p class="mb-4">It looks like you are not connected to the Internet.</p>
        <p>Please check your connection and try again.</p>
    </div>
</body>
</html>
